<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym - Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>

<body>

    <header>
        <h1>FitZone</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('membership') }}">Membership</a>
            <a href="{{ url_for('contact') }}" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label>Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label>Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label>Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 FitZone. All rights reserved.</p>
    </footer>

</body>

</html>

<script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        try {
            const response = await fetch('{{ url_for("contact") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message
                })
            });
            
            const data = await response.json();
            if (data.status === 'success') {
                alert('Thank you for your message! We will contact you soon.');
                document.getElementById('contactForm').reset();
            }
        } catch (error) {
            alert('Error sending message. Please try again.');
            console.error('Error:', error);
        }
    });
</script>
